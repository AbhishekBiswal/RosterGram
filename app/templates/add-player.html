{% extends "layout.html" %}
{% block content %}

<h1>Add Team</h1><br>
<form class="add-team" action="/dash/add-player/sub" method="post">
	<input type="text" name="name" placeholder="Player Name">
	<input type="text" name="ig" placeholder="Instagram ID">
	<input type="text" name="twitter" placeholder="Twitter Handle (without @)">
	<input type="hidden" name="teamID" value="{{ teamID }}">
	<input type="submit" class="btn btn-primary" value="Add Player!">
</form>

{% endblock %}
