{% extends "layout.html" %}
{% block content %}

<h1>Add Team</h1><br>
<form class="add-team" action="/dash/add-team/sub" method="post">
	<input type="text" name="tname" placeholder="Team name">
	<input type="text" name="tcolorone" placeholder="Color One">
	<input type="text" name="tcolortwo" placeholder="Color Two">
	<select name="cat">
		<option value="NULL">Select Category</option>
		<option value="ACC">ACC</option>
		<option value="Big 12" >Big 12</option>
		<option value="Big Ten" >Big Ten</option>
		<option value="Pac-12" >Pac-12</option>
		<option value="SEC">SEC</option>
	</select>
	<input type="submit" class="btn btn-primary" value="Add Team!">
</form>

{% endblock %}
