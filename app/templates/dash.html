{% extends "layout.html" %}
{% block content %}

<a class="btn btn-primary btn-primary admin-button" href="/dash/add-team">Add Team</a>

<h1>Teams</h1>

<div class="instructions">
	Click on team name to edit players
</div>

{% for item in db.session.query(Team) %}
  <section class="team-block admin-card">
		<h1><a href="/dash/players?team={{ item.tid }}">{{ item.teamname }}</a></h1>
		<footer class="admin-card__meta">
			<div class="admin-card__meta__colors">
				<p>
					<strong>Colors:</strong> <span>{{ item.colorone }}</span> and <span>{{ item.colortwo }}</span>.
					<a href="/dash/edit-colors/{{ item.tid }}">Edit Team Colors &amp; Category</a>
			</div>
			<div class="admin-card__meta__delete">
				<a href="/dash/del-team/{{ item.tid }}">Delete Team?</a>
			</div>
		</footer>
  </section>
{% endfor %}


{% endblock %}
