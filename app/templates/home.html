{% block content %}

<script type="text/javascript">
	$(document).ready(function(){

		$(".hideteam").click(function(a){
			a.preventDefault();
			var id = $(this).attr("id");
			$("."+id).slideUp();
		});

		// checkbox:
		$("#checkboxes input").change(function(){
			var value = this.value;
			if(this.checked)
			{
				//alert(value)
				$(".team"+value).slideDown();
			}
			else
			{
				$(".team"+value).slideUp();
			}
		})

	}) // ready
</script>
<style type="text/css">
	#checkboxes input
	{
		display: inline !important;
	}
	#checkboxes label
	{
		display: inline;
	}
</style>

{% for team in query %}
<div id="checkboxes">
	<div><input type="checkbox" name="checkbox" value="{{ team.tid }}" checked="checked"> <label>{{ team.teamname }}</label></div>
</div>
{% endfor %}

<a href="/allteams">Show All Teams.</a>

{% for player in query %}

<div class="team team{{ player.tid }}">

		<a href="#" class="hideteam" id="team{{ player.tid }}">Hide this Player</a><br>

		{{ player.name }}<br><img src="{{ player.picture }}">

</div><!-- team -->

<!-- <a href="/?page={{ page }}">Next Page</a> -->

{% endfor %}
{% endblock %}
