<!DOCTYPE html>
<!--
	use these inside the for loop ( below ) only.
	x[0] -> player name
	x[1] -> player instagram username
	x[2] -> instagram <numeric> id - no need.
	x[3] -> player's latest picture.
-->
<html>
<head>
	<title>{{ pageTitle }}</title>
</head>
<body>

<h1>{{ teamName }}</h1>

<div>
	
{% for x in list %}
	
	<div>
		<h2>Name : {{ x[0] }}</h2>
		<br>
		<img src="{{ x[3] }}">
	</div>

{% endfor %}

</div>

</body>
</html>
